{% load wagtailadmin_tags %}
{% load wagtailcore_tags %}

<!--  -->
{% spaceless %}

<h1
  class="logo"
  style="
    font-size: 30px;
    margin: 0;
    padding: 0;
    line-height: 1;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
  "
>

{% with logo=settings.base.SiteSettings.logo %}
  <a style="color: #060606">
    {% if logo %}
     {{logo}}
    {% else %} 
    V
     {% endif %}
  </a>
{% endwith %}
</h1>

{% endspaceless %}
